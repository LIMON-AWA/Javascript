<!doctype html>
  <html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>La Página de Rogers</title>
  </head>
  <body>
    <div class="container py-2" style="background-color: #4F9A9C;">
      <div class="row">
        <div class="col-6">
          <h2 class="text-white">La Página de Rogers</h2>
        </div>
        <div class="col-6" style="text-align: right;">
          <button type="button" class="btn btn-warning">Inicio</button>
          <button type="button" class="btn btn-secondary">Soporte</button>
          <button type="button" class="btn btn-success">Ingreso</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-4">
        <div class="col-1"></div>
        <div class="col-4 border rounded text-center">
          <h2>Diseño Web</h2>
          <h3>a la medida de sus</h3>
          <h1 class="bg-secondary text-white rounded">NECESIDADES</h1>

          <button type="button" class="btn btn-primary">Muestras</button>
          <button type="button" class="btn btn-success">Sitio</button>
          <button type="button" class="btn btn-primary">Responsive</button>

          <hr>

          <h2 class="text-danger">Más de 50000 clientes satisfechos</h2>
        </div>
        <div class="col-2"></div>
        <div class="col-4 border rounded text-center">
          <h3 class="rounded text-white" style="background-color: #4F9A9C;">Suscribirse</h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu Dirección de Correo.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-group form-check">
              <input type="checkbox" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </form>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="container text-center mt-3">
      <h5>Bogotá - Centro Internacional - Edificio Bavaria - Piso 12</h5>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
  </html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcule su edad</title>
	<link rel="stylesheet" href="css/edad.css">
	<script src="js/edad.js"></script>
</head>
<body onload="iniciar();">
	<div id="datos">
		<h1><img src="img/edad.gif" width="35">Calcule su edad</h1>
		<label>Nombre:</label><br>
		<input type="text" id="nomusuario">
		<br><br>
		<label>Fecha de Nacimiento</label><br>
		<input type="date" id="fechanac">
		<br><br>
		<input type="button" value="Calcular Edad" placeholder="dd/mm/aaaa" onclick="calcular();">
	</div>
	<div id="result" class="result">
		<h1>Resultado:<img src="img/edad.gif" width="35"></h1>
		<h2 id="nom">X</h2>
		<h2 id="edad">Y</h2>
		<input type="button" value="Aceptar" onclick="aceptar();">
	</div>
</body>
</html>
